<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="64x64" href="../images/icons/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/icons/favicon-16.png">
    <link rel="shortcut icon" href="../images/icons/favicon-16.ico">
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header id="main-header" class="text-center mb-8 transition-all duration-500 overflow-hidden">
            <h1 class="text-4xl font-bold text-yellow-400 mb-2">
                <a href="../" class="hover:text-yellow-300 transition-colors">TalentForge</a>
            </h1>
            <p id="main-caption" class="text-gray-400">Create and share talent builds or create brand new talent trees!
            </p>
        </header>

        <!-- Top Navigation Bar -->
        <nav class="w-full bg-gray-800 rounded-lg mb-6 border-gray-700 mb-6">
            <div class="container mx-auto px-4">
                <ul id="top-nav" class="flex items-center justify-center gap-8 py-3 text-lg font-medium">
                    <li>
                        <a href="../overview/" data-tab="nav-overview"
                            class="nav-tab text-yellow-400 font-semibold border-b-2 border-yellow-400 pb-1 transition-colors">
                            Overview
                        </a>
                    </li>
                    <li>
                        <a href="../tc/" data-tab="nav-talentcalc"
                            class="nav-tab text-gray-300 hover:text-yellow-400 transition-colors">
                            Talent Calculator
                        </a>
                    </li>
                    <li>
                        <a href="../db/" data-tab="nav-database"
                            class="nav-tab text-gray-300 hover:text-yellow-400 transition-colors">
                            Database
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../overview/overview.js"></script>

</body>

</html>
